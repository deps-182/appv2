<app-header [isModal]="true"  [title]="dispositivo ? 'Actualizar dispositivo' : 'Agregar dispositivo' "></app-header>

<ion-content>
    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">
        
        <!--Si existe una imagen-->
        <ion-avatar *ngIf="form.value.Image">
            <img [src]="form.value.Image" />
        </ion-avatar>
        <!--Si no existe-->
        <ion-icon class="image-icon" *ngIf="!form.value.Image" name="image-outline"></ion-icon>
        <br>
        <!--TOMAR O SELECCIONAR IMAGEN-->
        <ion-button (click)="takeImage()" size="small" shape="round">
            Tomar/Seleccionar
        </ion-button>

        <!--NOMBRE-->

        <app-custom-input autocomplete="name"  [control]="form.controls.name" type="text" label="Nombre"></app-custom-input>

        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
            <div *ngIf="form.controls.name.errors?.['required']">Este campo es requerido</div>
            <div *ngIf="form.controls.name.errors?.['minlenght']">El nombre debe tener al menos 4 caracteres</div>
        </div>

        <!--PRECIO-->
        <app-custom-input 
        [control]="form.controls.price" 
        type="number" 
        label="Precio"
        (ioInput)="setNumberInputs()"
        ></app-custom-input>

        <div class="validators" *ngIf="form.controls.price.errors && form.controls.price.touched">
            <div *ngIf="form.controls.price.errors?.['required']">El campo es requerido</div>
            <div *ngIf="form.controls.price.errors?.['min']">El precio minimo debe ser 0</div>
        </div>

        <!--VENDIDO-->
        <app-custom-input 
        [control]="form.controls.soldUnits" 
        type="number" 
        label="Unidades vendidas"
        (ioInput)="setNumberInputs()"
        ></app-custom-input>

        <div class="validators" *ngIf="form.controls.soldUnits.errors && form.controls.soldUnits.touched">
            <div *ngIf="form.controls.soldUnits.errors?.['required']">El campo es requerido</div>
            <div *ngIf="form.controls.soldUnits.errors?.['min']">El cantidad minima debe ser 0</div>
        </div>
        <ion-button class="ion-margin" type="submit" [disabled]="form.invalid">
            {{dispositivo ? 'Actualizar dispositivo' : 'Agregar dispositivo'}}
          <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
        </ion-button>
    </form>
</ion-content>
