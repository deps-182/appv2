<ion-menu contentId="menu-content" menuId="menu-content" side="start">
  
  <app-header title="Menu"></app-header>

  <ion-content class="ion-text-center">

    <ion-avatar>
      <img *ngIf="user()?.image" [src]="user()?.image" />
  
      <ion-icon *ngIf="!user()?.image" class="empty-icon" name="person-circle-outline"></ion-icon>
  
    </ion-avatar>

    <h4> {{user()?.name}} </h4>

    <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
      <ion-item ngClass="{'active': currentPath === p.url}" [routerLink]="p.url" routerDirection="root" detail>
        <ion-icon slot="start" [name]="p.icon"></ion-icon>
        <ion-label> {{p.title}} </ion-label>
      </ion-item>

    </ion-menu-toggle>

    <!-- Botones de categoría -->
    <ion-menu-toggle auto-hide="false">
      <ion-item (click)="PeopleDetails()">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>People</ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-menu-toggle auto-hide="false">
      <ion-item (click)="FilmsDetails()" detail>
        <ion-icon slot="start" name="film-outline"></ion-icon>
        <ion-label>Films</ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-menu-toggle auto-hide="false">
      <ion-item (click)="loadVehicles()" detail>
        <ion-icon slot="start" name="car-outline"></ion-icon>
        <ion-label>Vehicles</ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-menu-toggle auto-hide="false">
      <ion-item (click)="loadPlanets()" detail>
        <ion-icon slot="start" name="planet-outline"></ion-icon>
        <ion-label>Planets</ion-label>
      </ion-item>
    </ion-menu-toggle>

  </ion-content>

  <ion-footer class="ion-no-border safe-p-bottom">
    <ion-menu-toggle auto-hide="false">
      <ion-item (click)="signOut()" lines="none">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label> Cerrar sesión </ion-label>
      </ion-item>

    </ion-menu-toggle>
  </ion-footer>
</ion-menu>

<ion-router-outlet id="menu-content" main></ion-router-outlet>
